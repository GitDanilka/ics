<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Admin Page</title>
		<link rel="stylesheet" type="text/css" href="admin.css">
	</head>
	<body>
		<header>
			<ul>
				<li onclick="showEdit()">Редактирование</li>
				<li onclick="showUsers()">Пользователи</li>
				<li onclick="showRequests()">Заявки</li>
			</ul>
		</header>
		<main>
			<div id="edit">
				<div class="blocks" id="block1">
					<ul>
					</ul>
				</div>
				<hr style="max-width: 33%;">
				<div class="blocks" id="block2">
					<ul>
					</ul>
				</div>
			</div>
			<div id="users">
				
			</div>
			<div id="requests">
				
			</div>
		</main>
		<div id="popup-bg">
			<div id="popup-edit">
				<button id="popup-close-button" onclick="closePopup()">Закрыть</button>
				<input id="popup-name-input" type="text">
				<textarea id="popup-description-input"></textarea>
				<form action="/upload" method="post" enctype="multipart/form-data">
					<input type="file" id="imageUpload" name="imageUpload" accept="image/*" onchange="previewImage(event, 'block1-img-1')">
					<img id="popup-image" src="block1-1.png">
				</form>
				<button id="popup-save-button">Сохранить</button>
			</div>
		</div>
	</body>
	<script>
		function previewImage(event, image) {
			var reader = new FileReader();
				reader.onload = function() {
				var preview = document.getElementById(image);
				preview.src = reader.result;
			}
			reader.readAsDataURL(event.target.files[0]);
		}
	</script>
	<script src="admin.js"></script>
</html>
